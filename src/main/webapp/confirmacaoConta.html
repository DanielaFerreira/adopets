<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Adopets: Confirmação de Conta</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
        <script src="./node_modules/jquery/dist/jquery.min.js"></script>
        <script src="./node_modules/popper.js/dist/umd/popper.min.js"></script>
        <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="formularios.css" type="text/css">
    </head>
    <body class="bg" style="background-color: #9fcdff">
        <div class="d-flex align-items-center justify-content-center h-100">
            <div class="card text-center border-primary mx-auto" style="max-width: 18rem;">
                <img class="card-img-top" src="img/confirm.gif" alt="Imagem de capa do card">
                <div class="card-body text-primary">
                    <h5 class="card-title">É isso aí!</h5>
                    <p class="card-text">Clique no botão abaixo para finalizar a confirmação da sua conta e juntar-se à nossa comunidade!</p>
                    <form action="CadastraUsuarioServlet" method="Post">
                        <button type="submit" class="btn btn-success">Confirmar</button>
                    </form>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="index.js"></script>
        <script src="https://use.fontawesome.com/releases/v5.5.0/js/all.js"></script>
    </body>
</html>
