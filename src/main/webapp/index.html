<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Adopets</title>
        
        <script src="./node_modules/jquery/dist/jquery.min.js"></script>
        <script src="./node_modules/popper.js/dist/umd/popper.min.js"></script>
        <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="index.css" type="text/css">
    </head>
    <body>
        <div id="header"></div>        
        
        <div id="carousel" class="carousel slide carousel-fade" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol> 
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="img/Carousel01.png" class="d-block w-100">
                    <div class="carousel-caption d-none d-md-block">
                        <h3>First slide label</h3>
                        <p>Encontre o seu melhor amigo.</p>
                    </div>
                </div>  

                <div class="carousel-item">
                    <img src="img/Carousel02.png" class="d-block w-100">
                    <div class="carousel-caption d-none d-md-block">
                        <h3>Cadastre-se ou entre para a comunidade</h3>
                        <p>Faça parte da equipe.</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="img/Carousel03.png" class="d-block w-100">
                    <div class="carousel-caption d-none d-md-block">
                        <h3>Muito mais</h3>
                        <p>Uhu, é isso ae, cara</p>
                    </div>
                </div>
            </div>
            <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            </a>
            <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
            </a>
        </div>
        
        <script type="text/javascript" src="index.js"></script>
        <script src="./node_modules/jquery/jquery-1.12.4.js"></script>
    </body>
</html>
