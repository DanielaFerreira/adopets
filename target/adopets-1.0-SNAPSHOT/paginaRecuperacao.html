<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Adopets</title>
        <script src="./node_modules/jquery/dist/jquery.min.js"></script>
        <script src="./node_modules/popper.js/dist/umd/popper.min.js"></script>
        <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="formularios.css" type="text/css">
        <!--<link rel="stylesheet" href="testes/dog-cad.css" type="text/css">-->
    </head>
    <body class="bg">
        <div id="header"></div>

        <div class="dog">
        <div class="ears"></div>

        <div class="body">
            <div class="eyes"></div>
            <div class="beard">
                <div class="mouth">
                    <div class="tongue"></div>
                </div>
            </div>
            <div class="belt">
                <div class="locket"></div>
                <div class="dot dot1"></div>
                <div class="dot dot2"></div>
                <div class="dot dot3"></div>
                <div class="dot dot4"></div>
                <div class="tag"></div>
            </div>
            <div class="stomach">
            </div>
            <div class="legs">
                <div class="left"></div>
                <div class="right"></div>
            </div>
        </div>
        <div class="tail">
        </div>
    </div>


    <div class="card col-md-4 mx-auto" style="margin-top: 10px;">
        <div class="card-body">
            <form class="form">
                <div class="offset">
                    <div class="col-12 narrow text-center">
                        <h1>Recuperação de conta</h1>
                        <p class="lead">Enviaremos um email para que você recupere sua conta.</p>
                    </div>
                </div>

                <div class="form-group">
                    <label for="exampleInputEmail1">Digite seu email</label>
                    <input type="email" required onchange="this.value = this.value.trim()" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
                </div>
                <button type="submit" class="btn btn-primary btn-block">Continuar</button>

            </form>
        </div>
    </div>

    <script type="text/javascript" src="index.js"></script>
</body>
</html>
