<html lang="pt-br">
    <head>
        <title>Adopets: Meu Perfil</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
        <script src="./node_modules/jquery/dist/jquery.min.js"></script>
        <script src="./node_modules/popper.js/dist/umd/popper.min.js"></script>
        <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="perfil_usuario.css" type="text/css">
    </head>
    <body>
        <div class="card-group mt-3 justify-content-center">
            <div class="card col-md-3">
                <div class="card-body">
                    <div class="row profile">

                        <div class="profile-sidebar">
                            <!-- SIDEBAR USERPIC -->
                            <center>
                                <div class="profile-userpic">
                                    <img src="https://static.change.org/profile-img/default-user-profile.svg" class="img-responsive" alt="">
                                </div>
                            </center>
                            <!-- END SIDEBAR USERPIC -->
                            <!-- SIDEBAR USER TITLE -->
                            <div class="profile-usertitle">
                                <div class="profile-usertitle-name">
                                    Fulano
                                </div>
                            </div>

                            <!-- SIDEBAR BUTTONS -->
                            <div class="profile-userbuttons">
                                <span class="badge badge-primary">Iniciante</span>
                                <span class="badge badge-danger">Doador</span>
                                <span class="badge badge-success">Adotante</span>
                                <span class="badge badge-dark">Voluntário</span>
                            </div>

                            <!-- SIDEBAR MENU -->
                            
                            <div class="row mt-3"> 
                                <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist">
                                    <a class="nav-link active" href="#profile" aria-selected="true">
                                        <i class="fas fa-user-alt"></i>
                                        Meu perfil </a>
                                    <a class="nav-link" href="#activy" aria-selected="false">
                                        <i class="fas fa-hands-helping"></i>
                                        Minhas atividades </a>
                                    <a class="nav-link" href="#animal's" aria-selected="false">
                                        <i class="fas fa-paw"></i>
                                        Animais ajudados
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="profile" class="col-sm-7">
                <!-- form user info -->
                <div class="card">
                    <div class="card-header">
                        <h4 class="mb-0">Meu Perfil</h4>
                    </div>
                    <div class="card-body">
                        <div class="alert alert-warning">
                            <a class="close font-weight-light" data-dismiss="alert" href="#">×</a>Clique em Salvar Alterações, caso tenha modificado o seu perfil.
                        </div>
                        <form class="form" role="form" autocomplete="off">
                            <div class="form-group row">
                                <label class="col-lg-3 col-form-label form-control-label">Nome Completo</label>
                                <div class="col-lg-9">
                                    <input class="form-control" type="text" value="Fulano Ciclano Beltrano">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-lg-3 col-form-label form-control-label">CPF</label>
                                <div class="col-lg-9">
                                    <input class="form-control" type="text" value="Não informado">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-lg-3 col-form-label form-control-label">E-mail</label>
                                <div class="col-lg-9">
                                    <input class="form-control" type="email" value="fulano@gmail.com">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-lg-3 col-form-label form-control-label">Senha</label>
                                <div class="col-lg-9">
                                    <input class="form-control" type="password" value="11111122333">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-lg-3 col-form-label form-control-label">Confirmar</label>
                                <div class="col-lg-9">
                                    <input class="form-control" type="password" value="11111122333">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-lg-3 col-form-label form-control-label"></label>
                                <div class="col-lg-9">
                                    <input type="reset" class="btn btn-secondary" value="Cancelar">
                                    <input type="button" class="btn btn-primary" value="Salvar Alterações">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>
        <!-- /#profile -->

        <script src="https://use.fontawesome.com/releases/v5.5.0/js/all.js"></script>
    </body>
</html>
