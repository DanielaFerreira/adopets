<!doctype html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <title>Adopets</title>
        <link rel="stylesheet" type="text/css" href="../css/doacao-estilo.css" />
        <link rel="stylesheet" href="../padroes/header_logado.css" type="text/css">
        <script src="../js/jquery/dist/jquery.min.js"></script>
    </head>

    <body>
        <div id="header_logado"></div>

        <div id="block1">
            <h1 id="title1">HORA DE DOAR!</h1>
            <h5>Você está quase lá!</h5>
            <img id="cao" src="../img/cao5.gif" style="margin-left: 70px; width: 400px; margin-top: -50px;">
        </div>

        <div id="blocoForm">
            <form name="doacao" action="doacao.html">
                <h2>Perguntas sobre o animal</h2>

                <p>O seu animal é um cão/gato de guarda?<br>
                    <input id="conv" name="conv" type="radio" value="sim">Sim  
                    <input name="conv" type="radio" value="nao">Não
                </p>

                <p>O seu animal se dá bem com outros animais?<br>
                    <input id="conv" name="conv" type="radio" value="sim">Sim
                    <input name="conv" type="radio" value="nao">Não
                </p>

                <p>O seu animal é ativo?<br>
                    <select id="ativo">
                        <option value=""></option>
                        <option value="nao">De modo nenhum</option>
                        <option value="muito">Muito</option>
                        <option value="pouco">Pouco</option>
                    </select>
                </p>

                <p>Quanto tempo o seu animal costuma interagir com as crianças?<br>
                    <select id="criancas">
                        <option value=""></option>
                        <option value="freq">Frequentemente</option>
                        <option value="ocasiao">Ocasionalmente</option>
                        <option value="sempre">Sempre</option>
                        <option value="nenhum">Nenhum</option>
                    </select>
                </p>

                <p>Onde esse animal passa a maior parte do tempo?<br>
                    <select id="tempo">
                        <option value=""></option>
                        <option value="casa">Dentro de casa</option>
                        <option value="ar">Ao ar livre</option>
                        <option value="ambos">Ambos</option>
                    </select>
                </p>

                <button type="submit">Enviar</button>
            </form>
        </div>
        <script type="text/javascript" src="../js/index.js"></script>
    </body>
</html>
