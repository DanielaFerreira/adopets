<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Adopets</title>
        <script src="./node_modules/jquery/dist/jquery.min.js"></script>
        <link rel="stylesheet" href="formularios.css" type="text/css">
        <meta name="google-signin-scope" content="profile email">
        <meta name="google-signin-client_id" content="358701642652-cs4j8i0rf1uh2p6sg5i58ubam3i9hek3.apps.googleusercontent.com">
        <script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>
    </head>
    <body class="bg">
        <div id="header"></div>

        <section class="card" style="width: 28rem; margin-top: 15vh; margin-left: 10px;">
            <div class="card-body">

                <form class="form-sign-up" action="EnviaEmailServlet" method="post">
                    <div class="offset">
                        <div class="col-12 narrow text-center">
                            <h3>Cadastre-se gratuitamente!</h3>
                            <h6 class="card-subtitle mb-2 text-muted">Você pode ser voluntário ou mesmo doar e adotar um pet!</h6>
                        </div>
                    </div>


                    <div class="form-group">
                        <a href="doacao.html" class="btn btn-block btn-outline-primary"> <i class="fab fa-facebook-f"></i>   Cadastre-se via Facebook</a>
                        <div class="btn btn-block btn-outline-danger" data-onsuccess="onSignIn"> <i class="fab fa-google"></i>   Cadastre-se via Gmail</div>
                        <!--<div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark" data-width="370" data-height="50" data-longtitle="true" data-lang="pt-BR" style="padding-top: 10px;"></div>-->
                    </div>

                    <center>ou</center>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Digite seu e-mail</label>
                        <input name="email" type="email" class="form-control" aria-describedby="emailHelp" placeholder="Email">
                        <small id="emailHelp" class="form-text text-muted">Seu e-mail não será compartilhado.</small>
                    </div>

                    <div class="form-group">
                        <label for="exampleInputNome">Digite seu nome</label>
                        <input name="nome" type="text" class="form-control" aria-describedby="nameHelp" placeholder="Nome">
                    </div>

                    <div class="form-group">
                        <label for="exampleInputPassword1">Digite sua senha</label>
                        <div class="input-group">
                            <input name="senha" type="password" class="form-control" maxlength="20" placeholder="Senha" id="pass" onkeypress="capsLock(event)">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <a href="#" class="text-dark" id="icon-click">
                                        <i class="fa fa-eye-slash" id="icon" aria-hidden="true"></i>
                                    </a>
                                </div>    
                            </div>
                        </div>
                        <small id="mensagemTeclaCapsLock" class="form-text text-muted" style="visibility:hidden">Tecla Caps Lock está ativa.</small> 

                    </div>


                    <div class="form-group">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Mantenha-me conectado</label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Cadastrar-se</button>
                </form>
            </div>
        </section>

        <script type="text/javascript" src="index.js"></script>
        <script src="https://use.fontawesome.com/releases/v5.5.0/js/all.js"></script>
    </body>
</html>
